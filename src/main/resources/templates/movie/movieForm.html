<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>


<div layout:fragment="content">
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">상품등록</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">상품등록</h2>
					<div class="p-3 p-lg-5 border">
						<form role="form" action="/admin/movie/new" method="post"
							enctype="multipart/form-data" th:object="${movieFormDto}"
							name="movieForm">

							<input type="hidden" th:field="*{id}" />

							<div class="form-group row">
								<div class="col-md-12">
									<select class="form-select" th:field="*{movieSellStatus}">
										<option value="SELL">판매중</option>
										<option value="SOLD_OUT">품절</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="movieNm" class="text-black">상품명</label> <input
										type="text" class="form-control" th:field="*{movieNm}"
										placeholder="상품명 입력">
									<p th:if="${#fields.hasErrors('movieNm')}" th:errors="*{movieNm}"
										class="fieldError">Incorrect Data</p>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="price" class="text-black">가격</label> <input
										type="text" class="form-control" th:field="*{price}"
										placeholder="가격 입력" onkeyup="inputNumberFormat(this)">
									<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
										class="fieldError">Incorrect Data</p>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="stockNumber" class="text-black">재고</label> <input
										type="text" class="form-control" th:field="*{stockNumber}"
										placeholder="재고 입력">
									<p th:if="${#fields.hasErrors('stockNumber')}"
										th:errors="*{stockNumber}" class="fieldError">Incorrect
										Data</p>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-12">
									<label th:for="movieDetail" class="text-black">상품 상세내용</label>
									<textarea rows=10 class="form-control" placeholder="상품 상세내용"
										th:field="*{movieDetail}" id="floatingTextarea"></textarea>
									<p th:if="${#fields.hasErrors('movieDetail')}"
										th:errors="*{movieDetail}" class="fieldError">Incorrect
										Data</p>
								</div>
							</div>


							<div class="form-group row"
								th:if="${#lists.isEmpty(movieFormDto.movieImgDtoList)}"
								th:each="num: ${#numbers.sequence(1,5)}">
								<div class="col-md-12">
									<label for="formFile" class="form-label"
										th:text="상품이미지 + ${num}"></label> <input class="form-control"
										type="file" id="movieImgFile" name="movieImgFile">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 d-flex justify-content-center">
									<button type="button" onclick="beforeSubmit()"
										class="btn btn-primary mb-3" style="width: 150px;">상품등록</button>
								</div>
							</div>

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
        	
        	//처음페이지 들어왔을때 이벤트가 실행될 수 있도록 만든다
        	$("#price").trigger("keyup"); 
        	
        	//이벤트를 등록해준다
        	bindDomEvent();
    	});
		
		 function inputNumberFormat(obj) {
			  let value = obj.value;
			  value = Number(value.replaceAll(',', ''));
			  if(isNaN(value)) { //숫자가 아니면 0으로 바꾼다
				  obj.value = 0;
			  }else {
			    const formatValue = value.toLocaleString('ko-KR');
			    obj.value = formatValue;
			  }
		 }
		 
		 function beforeSubmit() {
			 const f = document.movieForm;
			 let price = f.price.value;
			 f.price.value = Number(price.replaceAll(',', '')); //price는 int값이므로 천단위 콤마제거
			 
			 f.submit();
		 }

		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>

</html>
